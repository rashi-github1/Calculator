<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="boxer" id="boxer">Calculator</div>
      <div class="display" id="display">0</div>
      <button class="btn" id="clear">AC</button>
      <button class="btn" id="decimal">.</button>
      <button class="btn" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn" id="divide"><i class="fa-solid fa-divide"></i></button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="multiply"><i class="fa-solid fa-xmark"></i></button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="subtract"><i class="fa-solid fa-minus"></i></button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
      <button class="btn" id="resize"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="equals">=</button>

    <script src="cal.js"></script>
  </body>
</html>
